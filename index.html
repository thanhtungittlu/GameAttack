<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameAttack</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="main">

        <div id="player">
            <div class="player-1">
                <label class="title" for="blood">YOU</label>
                <progress class="blood progressPlayer1" data-label="100" value="100" max="100">
                </progress>
            </div>
            <div class="player-2">
                <label class="title"  for="blood">MONSTER</label>
                <progress class="blood progressPlayer2" data-label="100" value="100" max="100"></progress>
            </div>
        </div>


        <div id="navigation">
            <button class="start style-btn">START NEW GAME</button>
            <div class="list-nav">
                <button class="attack style-btn">ATTACK</button>
                <button class="special-attack style-btn">SPECIAL ATTACK</button>
                <button class="heal style-btn">HEAL</button>
                <button class="give-up style-btn">GIVE UP</button>
            </div>
        </div>


        <div id="status">
            
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
